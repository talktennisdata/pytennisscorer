---
name: Documentation

'on':
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/docs.yml'
      - 'pyproject.toml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: 'latest'
          enable-cache: true

      - name: Install package and docs dependencies
        run: |
          uv sync --all-extras --dev
          uv pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints
          uv pip install sphinx-copybutton myst-parser

      - name: Build Sphinx documentation
        run: |
          cd docs
          uv run sphinx-build -b html . _build/html -W --keep-going

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_build/html/
          retention-days: 7

  test-docs:
    name: Test Documentation
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: 'latest'

      - name: Install docs dependencies
        run: |
          uv pip install sphinx sphinx-rtd-theme doc8 sphinx-lint

      - name: Lint documentation with doc8
        run: |
          uv run doc8 docs --max-line-length 100

      - name: Check documentation links
        run: |
          uv pip install sphinx
          cd docs
          uv run sphinx-build -b linkcheck . _build/linkcheck

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: [build-docs, test-docs]
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download documentation artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-html
          path: ./docs-html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs-html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  preview-docs:
    name: Preview Documentation
    needs: build-docs
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Download documentation artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-html
          path: ./docs-html

      - name: Setup preview directory
        run: |
          mkdir -p preview
          cp -r docs-html/* preview/

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview-pr-${{ github.event.pull_request.number }}
          path: preview/
          retention-days: 3

      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            const artifactUrl = `${{ github.server_url }}/${{
              github.repository }}/actions/runs/${{
              github.run_id }}`;
            const body = `ðŸ“š **Documentation Preview Ready!**

            The documentation has been built successfully.

            You can download the preview artifact from:
            ${artifactUrl}

            Look for: \`docs-preview-pr-${{
              github.event.pull_request.number }}\``;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
