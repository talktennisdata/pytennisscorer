---
name: Deploy Quarto Documentation

"on":
  push:
    branches: [master]
    paths:
      - "docs-quarto/**"
      - ".github/workflows/quarto-docs.yml"
      - "src/**"  # Rebuild docs if source changes
  pull_request:
    branches: [master]
    paths:
      - "docs-quarto/**"
      - ".github/workflows/quarto-docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build pytennisscorer wheel
        run: |
          uv pip install --system build
          cd docs-quarto/wheels
          python build-wheel.py

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.5.57

      - name: Install Python dependencies for Quarto
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jupyter

      - name: Install Quarto-live extension
        run: |
          cd docs-quarto
          quarto add r-wasm/quarto-live --no-prompt

      - name: Render Quarto documentation
        run: |
          cd docs-quarto
          quarto render

      - name: Upload artifact for GitHub Pages
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-quarto/_site

  deploy:
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/master'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  preview:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“š Docs preview available after merge.'
            })
