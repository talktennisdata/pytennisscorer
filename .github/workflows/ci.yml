---
# Continuous Integration workflow for pytennisscorer
name: CI

'on':
  push:
    branches: [master, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [master, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: 'latest'
          enable-cache: true

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
            uv-${{ runner.os }}

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev
          uv pip list

      - name: Run ruff format check
        run: uv run ruff format --check src/ tests/

      - name: Run ruff linter
        run: uv run ruff check src/ tests/

      - name: Minimize uv cache
        run: uv cache prune --ci

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: 'latest'
          enable-cache: true

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
            uv-${{ runner.os }}

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run mypy
        run: uv run mypy src/

      - name: Minimize uv cache
        run: uv cache prune --ci

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          # Exclude some combinations to save CI time
          - os: windows-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.10'
          - os: macos-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.10'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: 'latest'
          enable-cache: true

      - name: Set uv cache path (Windows)
        if: runner.os == 'Windows'
        run: echo "UV_CACHE_DIR=$env:TEMP\.uv-cache" >> $env:GITHUB_ENV

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: >-
            ${{ runner.os == 'Windows' &&
            format('{0}\.uv-cache', env.TEMP) ||
            '/tmp/.uv-cache' }}
          key: >-
            uv-${{ runner.os }}-${{ matrix.python-version }}-${{
            hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ matrix.python-version }}-${{
            hashFiles('uv.lock') }}
            uv-${{ runner.os }}-${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev
          uv pip list

      - name: Run tests with coverage
        run: >-
          uv run pytest -v --strict-markers
          --cov=src/pytennisscorer
          --cov-report=term-missing
          --cov-report=xml
          --cov-report=html
          --cov-fail-under=80

      - name: Upload coverage reports to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Minimize uv cache
        run: uv cache prune --ci

  test-notebook:
    name: Test Jupyter Notebook Examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: 'latest'
          enable-cache: true

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-notebook-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-notebook-${{ hashFiles('uv.lock') }}
            uv-${{ runner.os }}

      - name: Install dependencies with notebook extras
        run: |
          uv sync --all-extras --dev
          uv pip install nbconvert ipykernel

      - name: Test notebook execution
        run: |
          uv run jupyter nbconvert --to notebook \
            --execute notebooks/tennis_scorer_examples.ipynb

      - name: Minimize uv cache
        run: uv cache prune --ci

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: 'latest'
          enable-cache: true

      - name: Build package
        run: |
          uv build

      - name: Check distribution
        run: |
          uv pip install --system twine
          uv run twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  all-checks-passed:
    name: All CI Checks Passed
    if: always()
    needs: [lint, type-check, test, test-notebook, build]
    runs-on: ubuntu-latest
    steps:
      - name: Check all job statuses
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]
          then
            echo "One or more jobs failed"
            exit 1
          elif [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]
          then
            echo "One or more jobs were cancelled"
            exit 1
          else
            echo "All checks passed successfully!"
          fi
