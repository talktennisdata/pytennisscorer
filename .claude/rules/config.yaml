---
# Rule Configuration
# Defines which rules are included in which commands
#
# Standard Rules: Located in standard/ (always updated by install script)
# Custom Rules: Located in custom/ (never touched by install script)
#
# Commands: Assembled from workflow/ and core/ rules
# Skills: Auto-generated from extended/ rules (one file = one skill)

commands:
  plan:
    description: Create structured implementation plans
    model: opus
    inject_skills: true
    rules:
      standard:
        - plan
        - context-management
        - git-operations
        - mcp-tools
        - tdd-enforcement
      custom: []
  implement:
    description: Execute implementation plans in batches
    model: sonnet
    inject_skills: true
    rules:
      standard:
        - implement
        - coding-standards
        - context-management
        - execution-verification
        - git-operations
        - mcp-tools
        - systematic-debugging
        - tdd-enforcement
        - testing-strategies-coverage
        - verification-before-completion
      custom: []
  verify:
    description: Run tests and fix issues end-to-end
    model: sonnet
    inject_skills: true
    rules:
      standard:
        - verify
        - coding-standards
        - context-management
        - execution-verification
        - git-operations
        - mcp-tools
        - systematic-debugging
        - tdd-enforcement
        - testing-strategies-coverage
        - verification-before-completion
      custom: []
  quick:
    description: Fast, focused development without spec-driven workflow overhead
    model: sonnet
    inject_skills: true
    rules:
      standard:
        - quick
        - coding-standards
        - context-management
        - execution-verification
        - git-operations
        - mcp-tools
        - systematic-debugging
        - tdd-enforcement
        - testing-strategies-coverage
        - verification-before-completion
      custom: []
  remember:
    description: Store learnings before clearing context
    model: sonnet
    rules:
      standard:
        - remember
      custom: []
